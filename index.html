<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pets of Amazee</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <link href="/index.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Pets of Amazee</h1>
    <p>Say hello to our little friends</p>
  </header>
  <main class="pets">
    <a class="pet" href="#ladybird" id="ladybird">
      <h2>Ladybird</h2>
      <img src="/images/ladybird.jpg" alt="Ladybird">
    </a>
    <a class="pet" href="#toby" id="toby">
      <h2>Toby</h2>
      <img src="/images/toby.jpg" alt="Toby (Sydney Silky Terrier cross Maltese)">
    </a>
    <a class="pet" href="#layla" id="layla">
      <h2>Layla</h2>
      <img src="/images/layla.jpg" alt="Layla the maltipoo">
    </a>
    <a class="pet" href="#bijou" id="bijou">
      <h2>Bijou</h2>
      <img src="/images/bijou.jpg" alt="Bijou the calico cat">
    </a>
    <a class="pet" href="#zoe" id="zoe">
      <h2>Zoe</h2>
      <img src="/images/zoe.png" alt="Zoe the tortoiseshell cat">
    </a>
    <a class="pet" href="#audrey" id="audrey">
      <h2>Audrey</h2>
      <img src="/images/audrey.png" alt="Audrey the guinea pig">
    </a>
    <a class="pet" href="#marilyn" id="marilyn">
      <h2>Marilyn</h2>
      <img src="/images/marilyn.jpg" alt="Marilyn the guinea pig">
    </a>
    <a class="pet" href="#grace" id="grace">
      <h2>Grace</h2>
      <img src="/images/grace.jpg" alt="Grace the guinea pig">
    </a>
    <a class="pet" href="#hedy" id="hedy">
      <h2>Hedy</h2>
      <img src="/images/hedy.jpg" alt="Hedy the guinea pig">
    </a>
    <a class="pet" href="#jean" id="jean">
      <h2>Jean</h2>
      <img src="/images/jean.jpg" alt="Jean (Bartik) the guinea pig">
    </a>
    <a class="pet" href="#yoshi" id="yoshi">
      <h2>Yoshi</h2>
      <img src="/images/yoshi.jpg" alt="Yoshi (aka: SuperCat)">
    </a>
    <a class="pet" href="#beetlejuice" id="beetlejuice">
      <h2>Beetlejuice</h2>
      <img src="/images/beetlejuice.jpg" alt="Beetlejuice (aka: Captain Americat)">
    </a>
  </main>
</body>

</html>
